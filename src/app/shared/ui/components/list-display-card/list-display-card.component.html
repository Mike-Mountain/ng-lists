<mat-card *ngIf="list" class="display-card">
  <img alt="list icon" [src]="list.icon ? list.icon : 'assets/images/default_icon.jpg'" class="list-icon">
  <div class="details">
    <h1 class="title">{{list.name}}</h1>
    <p class="items">{{list.items.length}} items in this list</p>
  </div>
  <small class="date">{{date | date : 'hh:mm a - d MMM y'}}</small>
</mat-card>

<section class="authentication login" *ngIf="form">
  <div class="logo"></div>
  <h3 class="text-center">Login</h3>
  <hr class="w-60 mx-auto">
  <form [formGroup]="form" class="auth-form">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>
    <div class="auth-form-actions">
      <button mat-raised-button color="accent" (click)="login()">Login</button>
      <a routerLink="/authentication/register" class="mt-2">Register</a>
    </div>
  </form>
</section>
